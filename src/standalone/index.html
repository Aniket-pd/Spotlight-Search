<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spotlight Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f172a 0%, #020617 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .spotlight-standalone-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(3, 7, 18, 0.92);
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="spotlight-standalone-backdrop" aria-hidden="true"></div>
    <script>
      window.SPOTLIGHT_AUTO_OPEN = true;
      window.SPOTLIGHT_STANDALONE = true;
    </script>
    <script src="../content/index.js"></script>
  </body>
</html>
